<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <button class="back-to-menu">Back to Menu</button>
        <section class="inputp">
            <p class="title">
                Weather Dashboard
            </p>
            <div class="second">
                <p class="infotext">
                    Please enter a valid city name
                </p>
                <input type="text" placeholder="Enter City Name" spellcheck="false" required>
                <div class="separador"></div>
                <button class="get-device">Get Device Location</button>
            </div>
        </section>

        <section class="weatherbox">
            <img src="#" alt="icono nublado">
            <div class="temperatura">
                <span class="numero">_</span>
                <span class="grados">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="ubicacion">
                <i>📍</i>
                <span>_, _</span>
            </div>
            <div class="bdetails">
                <div class="columna feels">
                    <i>🌡</i>
                    <div class="details">
                        <div>
                            <span class="numero2">_</span>
                            <span class="grados">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="columna humidity">
                    <i>💧</i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

        </section>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
